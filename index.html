<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/keyboard.jpg" />
    <link rel="stylesheet" href="main.css" />
    <title>Typing Speed Test Game</title>
  </head>
  <body>
    <div class="app">
      <div class="name">Typing Speed Test Game</div>
      <div class="container">
        <div class="how-to">?</div>
        <div class="select">
          <div class="easy-box" data-type="Easy">Easy</div>
          <div class="normal-box checked" data-type="Normal">Normal</div>
          <div class="hard-box" data-type="Hard">Hard</div>
        </div>
        <div class="statics">
          You Are Playing On Level <span class="lvl"></span> <br />&<br />
          You Have <span class="time"></span> Seconds To Type The Word
        </div>
        <div class="start">Start Playing</div>
        <div class="the-word"></div>
        <input type="text" class="input" />
        <div class="upcomming-words">Words Will Show Here</div>
        <div class="control">
          <div class="time-left">
            Time Left: <span class="left">0</span> Seconds
          </div>
          <div class="score">
            Score: <span class="current-score">0</span> From
            <span class="total"></span>
          </div>
        </div>
        <div class="finish">
          <div class="win"></div>
          <div class="lose"></div>
        </div>
        <div class="play-again">Play Again</div>
        <div class="show-rezults"><span>Show Rezults</span></div>
        <div class="after-game">
          <table class="">
            <tr>
              <th>Time</th>
              <th>Score</th>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
